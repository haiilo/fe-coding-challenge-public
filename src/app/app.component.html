<div class="stage">
  <div class="error-box" *ngIf="errorMessage$ | async; let errorMessage">{{ errorMessage }}</div>
  <div class="products" *ngIf="products$ | async; let products">
    <a [href]="product.url" target="_blank" class="product-link" *ngFor="let product of products">
      <app-product [data]="product"></app-product>
    </a>
  </div>
  <button class="more" (click)="loadMoreProducts()" *ngIf="canLoadMore$ | async">Load more</button>
</div>

<app-page-loader *ngIf="isLoading$ | async"></app-page-loader>
