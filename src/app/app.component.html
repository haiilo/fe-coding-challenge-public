<div class="stage">
<!--  TODO: make the error state pretty and more user friendly-->
  <div *ngIf="hasError$ | async">
    <p>Something went wrong. Please try again
      <button (click)="onLoadMore()">Retry</button>
    </p>
  </div>
  <div class="cards" *ngIf="items$ | async; let products">
    <app-card *ngFor="let product of products" [cover]="product.image" [url]="product.url" [title]="product.title" [body]="product.description">
        <app-tags ngProjectAs="card-footer" [tags]="product.categories"></app-tags>
    </app-card>
  </div>
  <button *ngIf="hasMore$ | async" class="load-more-button" (click)="onLoadMore()" [disabled]="isLoading$|async">{{ (isLoading$ | async) ? 'Loading...' : 'Load more' }}</button>
</div>
