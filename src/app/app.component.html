<div class="stage">
  <div class="products" *ngIf="products$ | async; let products">
    <ng-container *ngFor="let product of products.content">
      <a [href]="product.url" target="_blank" class="product-link">
        <article class="product">
          <div class="product-header">
            <div class="product-image-wrapper">
              <img
                [src]="product.image"
                alt="Product image"
                class="product-image"
                onerror="this.onerror=null; this.src='assets/placeholder.jpg';"
              />
            </div>
          </div>
          <div class="product-body">
            <h4>{{ product.title }}</h4>
            <p class="product-description">{{ product.description }}</p>
          </div>
          <div class="product-footer">
            <div class="product-categories">
              <div class="product-category" *ngFor="let category of product.categories">{{ category }}</div>
            </div>
          </div>
        </article>
      </a>
    </ng-container>
  </div>
  <button class="more">Load more</button>
</div>
