<div class="products" *ngIf="allCards$ | async; let products">
  <div class="card-container">
    <div class="card" (click)="goToUrl(product.url)" *ngFor="let product of products.content">
      <img [src]="product.image | checkImage" (error)="img.src = 'https://placehold.co/600x400'" [alt]="product.title" #img>
      <div class="card-content">
        <h3>{{ product.title }}</h3>
        <p>{{ product.description }}</p>
      </div>
      <div class="card-categories">
        <span class="card-category" *ngFor="let category of product.categories">{{ category }}</span>
      </div>
    </div>
  </div>
  <div class="loading" *ngIf="[null, 'pending', 'loading'].includes(allCardsStatus$ | async)">Loading ...</div>
  <div class="error" *ngIf="'error' === (allCardsStatus$ | async)">{{ allCardsError$ | async }}</div>
  <button class="more" *ngIf="products.more && !([null, 'pending', 'loading'].includes(allCardsStatus$ | async))" (click)="loadMore()">Load more</button>
</div>
