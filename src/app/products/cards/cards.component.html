<div class="products" *ngIf="productArray.length; let products">
    <div *ngFor="let product of productArray">
        <div class="card" (click)="this.openCardUrl(product.url)">
            <img class="image-class" *ngIf="!product.image" alt="*image unavailable" />
            <img class="image-class" *ngIf="product.image"  src={{product.image}}/>
            <!-- <img class="image-class" *ngIf="product.image"  src={{product.image}} (error)="handleMissingImage($event)"/> -->
            <span class="product-title">{{product.title}}</span>
            <span class="description">{{product.description}}</span>
            <div class="category-cotainer">
                <div class="product-category" *ngFor="let category of product.categories">{{category}}</div>
            </div>
        </div>
    </div>
</div>
<app-error-page *ngIf="this.errorMessage" [errorMessage]="errorMessage"></app-error-page>
<button id="loadMoreButton" class="more" [disabled]="!this.loadMoreValues" *ngIf="!loading$.value" (click)="loadMore(this.loadMoreValues, this.pageNumber)">Load more</button>
